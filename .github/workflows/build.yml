name: Build Android APK
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Build APK
        run: npx eas build --platform android --profile preview --non-interactive --local
        env:
          EAS_LOCAL_BUILD_SKIP_TOOL_CHECK: 1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/*.apk
