                else if (d.shift === 'ğŸ–ï¸') { bgColor = 'bg-emerald-50'; icon = 'fa-umbrella-beach'; iconColor = 'text-emerald-500'; shiftName = 'Vacaciones'; }

                card.className = `day-card relative aspect-square ${bgColor} rounded-2xl flex flex-col items-center justify-center shadow-sm border border-slate-100 ${notes[dayKey] ? 'has-note' : ''}`;
                card.onclick = () => openNoteModal(dayKey, d.day, monthName, shiftName);
                card.innerHTML = `<span class="text-xs font-bold text-slate-800 mb-1">${d.day}</span><i class="fas ${icon} ${iconColor} text-sm"></i>`;
                grid.appendChild(card);
            });

            updateNextShift();
        }

        function openNoteModal(key, day, month, shift) {
            selectedDayKey = key;
            document.getElementById('modal-date').innerText = `${day} de ${month}`;
            document.getElementById('modal-shift').innerText = `Turno: ${shift}`;
            const notes = JSON.parse(localStorage.getItem('ob1_notes') || '{}');
            document.getElementById('note-input').value = notes[key] || '';
            document.getElementById('note-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('note-modal').classList.remove('active');
        }

        function saveNote() {
            const note = document.getElementById('note-input').value;
            const notes = JSON.parse(localStorage.getItem('ob1_notes') || '{}');
            if (note.trim()) {
                notes[selectedDayKey] = note;
            } else {
                delete notes[selectedDayKey];
            }
            localStorage.setItem('ob1_notes', JSON.stringify(notes));
            closeModal();
            renderCalendar();
        }

        function changeMonth(step) {
            currentMonthIdx += step;
            if (currentMonthIdx < 0) currentMonthIdx = 11;
            if (currentMonthIdx > 11) currentMonthIdx = 0;
            renderCalendar();
        }

        function updateNextShift() {
            const today = new Date();
            const day = today.getDate();
            const month = monthNames[today.getMonth()];
            const monthData = shiftsData[month];
            
            if (monthData) {
                const todayShift = monthData.find(d => parseInt(d.day) === day);
                if (todayShift) {
                    let name = todayShift.shift === 'ğŸŒ…' ? 'MaÃ±ana' : todayShift.shift === 'ğŸŒ†' ? 'Tarde' : todayShift.shift === 'ğŸ˜´' ? 'Libre' : 'Festivo';
                    document.getElementById('next-shift').innerText = `${name} (${day} ${month})`;
                }
            }
        }

        renderCalendar();
    </script>
</body>
