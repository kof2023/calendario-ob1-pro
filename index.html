        .status-btn.selected { border-color: #10b981; background-color: #ecfdf5; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.1); }
        .has-note-dot { position: absolute; bottom: 4px; right: 4px; width: 5px; height: 5px; background: #ef4444; border-radius: 50%; }
        .nav-btn.active { color: #059669; }

        .note-input-container.visible { max-height: 200px; }

        let currentMonthIdx = new Date().getMonth();
        let selectedDayKey = '', currentSelectedType = '';
        let userChanges = JSON.parse(localStorage.getItem('ob1_v3_data') || '{}');

        function switchTab(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${t}`).classList.add('active');
            document.getElementById(`nav-${t}`).classList.add('active');
            if (t === 'stats') renderStats(); if (t === 'notes') renderControl();
        }

        function renderCalendar() {
            const m = monthNames[currentMonthIdx];
            document.getElementById('month-display').innerText = m;
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';
            const first = (new Date(2026, currentMonthIdx, 1).getDay() + 6) % 7;
            for (let i = 0; i < first; i++) grid.appendChild(document.createElement('div'));

            const days = initialShifts[m] || [];
            let worked = 0;
            days.forEach(d => {
                const key = `2026-${currentMonthIdx}-${d.day}`;
                const ch = userChanges[key] || {};
                const shift = ch.type || d.shift;
                const card = document.createElement('div');
                let bg = 'bg-white', col = 'text-slate-100', txt = 'Libre';

                if (shift === 'üåÖ') { bg = 'bg-amber-50'; col = 'text-amber-500'; txt = 'Ma√±ana'; worked++; }
                else if (shift === 'üåÜ') { bg = 'bg-indigo-50'; col = 'text-indigo-600'; txt = 'Tarde'; worked++; }
                else if (shift === 'üèñÔ∏è') { bg = 'bg-emerald-50'; col = 'text-emerald-500'; txt = 'Vacas'; }
                else if (shift === 'ü§í') { bg = 'bg-rose-50'; col = 'text-rose-500'; txt = 'Baja'; }
                else if (shift === 'üéâ') { bg = 'bg-red-50'; col = 'text-red-500'; txt = 'Festo'; }
                else if (shift === 'üìã') { bg = 'bg-sky-50'; col = 'text-sky-500'; txt = 'Permi'; }

                card.className = `day-card rounded-2xl flex flex-col items-center justify-center border border-slate-100 shadow-sm ${bg}`;
                card.onclick = () => openEditModal(key, d.day, m, shift, ch.note || "", ch.isOT, ch.otHours);
                card.innerHTML = `<span class="text-[9px] font-black text-slate-800 absolute top-1.5 left-1.5">${d.day}</span>
                    <span class="status-badge ${txt==='Ma√±ana'?'day-label-sm':''} ${col}">${txt}</span>
                    ${ch.isOT ? '<div class="ot-badge">OT</div>' : ''}
                    ${ch.note ? '<div class="has-note-dot"></div>' : ''}`;
                grid.appendChild(card);
            });
            document.getElementById('header-work-days').innerText = worked;
        }

        function openEditModal(key, day, month, type, note, isOT, otHours) {
            selectedDayKey = key;
            currentSelectedType = isOT ? 'OT' : type;
            document.getElementById('modal-date').innerText = `${day} de ${month}`;
            document.getElementById('note-input').value = note;
            document.getElementById('note-section').classList.remove('visible');
            document.getElementById('delete-btn').style.display = userChanges[key] ? 'flex' : 'none';
            
            const badgeMap = { 'üåÖ': 'Ma√±ana', 'üåÜ': 'Tarde', 'üò¥': 'Libre', 'üéâ': 'Festivo', 'üèñÔ∏è': 'Vacaciones', 'ü§í': 'Baja M√©dica', 'üìã': 'Permiso' };
            document.getElementById('modal-badge').innerText = isOT ? 'Overtime' : (badgeMap[type] || 'Libre');
            document.getElementById('modal-current-badge').innerText = isOT ? 'Overtime' : (badgeMap[type] || 'Libre');

            document.getElementById('ot-hours-container').classList.toggle('hidden', !isOT);
            if (isOT) document.getElementById('ot-hours-input').value = otHours || 8;
            
            document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('selected'));
            const btnMap = { 'üåÖ': 'btn-M', 'üåÜ': 'btn-T', 'üò¥': 'btn-L', 'üéâ': 'btn-F', 'üèñÔ∏è': 'btn-V', 'ü§í': 'btn-B', 'üìã': 'btn-P', 'OT': 'btn-OT' };
            if (btnMap[currentSelectedType]) document.getElementById(btnMap[currentSelectedType]).classList.add('selected');
            
            document.getElementById('edit-modal').classList.add('active');
        }

        function setDayType(t) {
            currentSelectedType = t;
            document.getElementById('ot-hours-container').classList.toggle('hidden', t !== 'OT');
            document.querySelectorAll('.status-btn').forEach(b => b.classList.remove('selected'));
            const map = { 'üåÖ': 'btn-M', 'üåÜ': 'btn-T', 'üò¥': 'btn-L', 'üéâ': 'btn-F', 'üèñÔ∏è': 'btn-V', 'ü§í': 'btn-B', 'üìã': 'btn-P', 'OT': 'btn-OT' };
            if (map[t]) document.getElementById(map[t]).classList.add('selected');
        }

        function toggleNote() { document.getElementById('note-section').classList.toggle('visible'); }
        function closeModal() { document.getElementById('edit-modal').classList.remove('active'); }
        function changeMonth(s) { currentMonthIdx = (currentMonthIdx + s + 12) % 12; renderCalendar(); }

        function saveChanges() {
            const isOT = (currentSelectedType === 'OT');
            const template = initialShifts[monthNames[currentMonthIdx]].find(d => d.day == selectedDayKey.split('-')[2]);
            userChanges[selectedDayKey] = { 
                type: isOT ? template.shift : currentSelectedType,
                isOT: isOT,
                otHours: isOT ? parseInt(document.getElementById('ot-hours-input').value) : 0,
                note: document.getElementById('note-input').value 
            };
            localStorage.setItem('ob1_v3_data', JSON.stringify(userChanges));
            closeModal(); renderCalendar();
        }

        function deleteChanges() {
            delete userChanges[selectedDayKey];
            localStorage.setItem('ob1_v3_data', JSON.stringify(userChanges));
            closeModal(); renderCalendar();
        }

        function renderStats() {
            let otTotal = 0;
            Object.values(userChanges).forEach(v => { if (v.isOT) otTotal += (v.otHours || 0); });
            document.getElementById('year-ot').innerText = otTotal;
            document.getElementById('year-rem').innerText = (80 - otTotal) + "h quedan";
            document.getElementById('year-bar').style.width = `${(otTotal / 80) * 100}%`;
            
            const m = monthNames[currentMonthIdx];
            const days = initialShifts[m] || [];
            let c = { 'üåÖ':0, 'üåÜ':0, 'üèñÔ∏è':0, 'OT':0 };
            days.forEach(d => {
                const key = `2026-${currentMonthIdx}-${d.day}`;
                const val = userChanges[key] || {};
                const type = val.type || d.shift;
                if (c.hasOwnProperty(type)) c[type]++;
                if (val.isOT) c['OT'] += (val.otHours || 0);
            });
            document.getElementById('count-M').innerText = c['üåÖ'];
            document.getElementById('count-T').innerText = c['üåÜ'];
            document.getElementById('count-V').innerText = c['üèñÔ∏è'];
            document.getElementById('count-OT').innerText = c['OT'];
        }

        function renderControl() {
            const list = document.getElementById('notes-list');
            list.innerHTML = '<p class="text-slate-400 text-[10px] font-black uppercase mb-4 tracking-widest">Resumen de Actividad</p>';
            Object.keys(userChanges).sort().forEach(key => {
                const data = userChanges[key];
                const parts = key.split('-');
                const dateStr = `${parts[2]} de ${monthNames[parts[1]]}`;
                if (data.isOT || data.note) {
                    const item = document.createElement('div');
                    item.className = "bg-white p-4 rounded-2xl shadow-sm border border-slate-100 mb-3 text-left";
                    item.innerHTML = `<p class="text-[9px] font-black text-slate-400 uppercase mb-1">${dateStr}</p>
                        ${data.isOT ? `<p class="text-xs font-black text-blue-600 uppercase italic">Overtime: ${data.otHours}h</p>` : ''}
                        ${data.note ? `<p class="text-xs font-bold text-slate-700">${data.note}</p>` : ''}`;
                    list.appendChild(item);
                }
            });
        }
